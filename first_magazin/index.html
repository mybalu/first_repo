<!--Исследователи утверждают, что длительное пребывание на природе, например, кемпинг на протяжении недели, помогает "перезапустить" биологические часы человека, отвечающие за здоровый сон.

По словам ученых, в современном мире сон человека нарушается из-за постоянного присутствия электрического света и нехватки солнечного.

Ученые говорят, что после длительного времени на природе биологические часы восьми волонтеров, за которым они наблюдали, синхронизировались со временем восхода и заката.

Результаты этого исследования опубликованы в научном издании Current Biology.-->
